{% extends 'base.html' %}


{% load static %}

{% block title %}Gastos e Ingresos{% endblock %}



{% block content %}

        <div class="form-group name-input-group">
            <label for="firstName" class="nombres">Nombres:
                <!-- Cambios aquí -->
                <div class="form-input" id="firstName" required>
                    {{ datos.nombres }}
                </div>
            </label>

            <label for="lastName" class="apellidos">Apellidos:
                <!-- Cambios aquí -->
                <div class="form-input" id="lastName" required>
                    {{ datos.apellidos }}
                </div>
            </label>
        </div>

        <div class="form-group">
            <label for="cedula" class="cedula">Cédula:
                <!-- Cambios aquí -->
                <div class="form-input" id="cedula" name="cedula" required>
                    {{ datos.cedula }}
                </div>
            </label>

            <label for="birthdate" class="fechanac">Fecha de nacimiento:
                <!-- Cambios aquí -->
                <div class="form-input" id="birthdate" name="fecha_nacimiento" required>
                    {{ datos.fecha_nacimiento }}
                </div>
            </label>

            <label for="email" class="correo">Correo:
                <!-- Cambios aquí -->
                <div class="form-input" id="email" name="correo" required>
                    {{ datos.correo }}
                </div>
            </label>

            <label for="phone" class="telefono">Teléfono:
                <!-- Cambios aquí -->
                <div class="form-input" id="phone" name="telefono" required>
                    {{ datos.telefono }}
                </div>
            </label>

        </div>


        <a href="url_de_la_pagina_de_inicio" class="inicio">Inicio</a>
        <span class="separador1"> > </span>

        <a href="url_de_la_pagina_de_registro" class="registrousuario">Registro de usuario</a>
        <a href="url_de_la_pagina_de_registro" class="enlaceperfil">Perfil</a>

        <span class="separador2"> > </span>

        <b>
           <span class="perfil">Perfil</span>
        </b>



        <div class="fondoactualizar"></div>
        <a href="{% url 'usuario_act_dat' %}" class="actualizar">Actualizar datos</a>
        <div class="fondocambcontraseña"></div>
        <a href="url_de_la_pagina_de_registro" class="cambiarcontraseña">Cambiar contraseña</a>
        <div class="fondocerrarsesion"></div>
        <a href="{% url 'logout' %}" class="cerrarsesión">Cerrar sesión</a>


    </div>

{%endblock%}
