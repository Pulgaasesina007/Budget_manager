{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

  <section class="form-register">

    <div class="form-left">
      <img src="{% static 'images/login_image.jpg' %}" alt="Imagen de inicio de sesión">
    </div>

    <div class="form-right">

      <h4>Inicio de sesión</h4>

      {% if mensaje_error %}
        <p>{{ mensaje_error }}</p>
      {% endif %}

      <form  method="POST" action="{% url 'login_usuario' %}"  >

        {% csrf_token %}
          <input type="text" name="username" class="input" placeholder="ingrese su usuario" autocomplete="off" required>
          <input type="password" name="password" class="input" placeholder="ingrese su contraseña" autocomplete="off" required>

        <!-- Campo oculto para el redireccionamiento 'next' -->
        <input type="hidden" value="{{ next }}" name="next">

        <button type="submit">Iniciar Sesión</button>

        <p>
          <a href="/">¿No tienes cuenta?</a>
        </p>

      </form>

    </div>

  </section>

</body>

</html>
