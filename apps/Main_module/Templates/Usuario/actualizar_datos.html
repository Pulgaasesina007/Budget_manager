{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Zen+Dots&display=swap" rel="stylesheet" />
    <link  rel="stylesheet" href="{% static 'css/actualizar_datos.css'%}" />
    <style>
        .form-group {
          display: flex;
          flex-direction: column;
          margin-bottom: 10px;
        }
    
        label {
          margin-bottom: 5px;
        }
    
        input {
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: rgba(195,207,237,1);
          
        }
    
        .name-input-group {
          display: flex;
          gap: 10px;
        }
    
        .name-input-group label {
          flex: 1;
        }
    
        
      </style>
    <title>Document</title>
</head>

<body>
    <form action=" "  >
        <div class="form-group name-input-group">
            <label for="firstName" class="nombres">Nombres:
                <input type="text" id="firstName" style="width: 400px;" name="firstName" required />
            </label>

            <label for="lastName" class="apellidos">Apellidos:
                <input type="text" id="lastName" style="width: 300%;" name="lastName" required />
            </label>
        </div>

        <div class="form-group">
            <label for="cedula" class="cedula">Cédula:
                <input type="text" id="cedula" style="width: 370%;" name="cedula" required />
            </label>

            <label for="birthdate" class="fechanac">Fecha de nacimiento:
                <input type="date" id="birthdate" style="width: 120%;" name="birthdate" required />
            </label>
            <div class="iconoCalendario"></div>

            <label for="email" class="correo">Correo:
                <input type="email" id="email" style="width: 790%;" name="email" required />
            </label>

            <label for="phone" class="telefono">Teléfono:
                <input type="tel" id="phone" name="phone" style="width: 630%;" required />
            </label>

            
        </div>
        </div>
                     
        
        <div class="botonverde">
            <button type="submit" class="guardarcambios">Guardar cambios</button>
        </div>
        
        <div class="barraceleste"></div>
        
        
        <span class="nomproyecto">BUDGET MASTER</span>
        <a href="url_de_la_pagina_de_inicio" class="inicio">Inicio</a>
        <span class="separador1"> > </span>
        <div class="iconoSalir"></div>
       
        <span class="actualizardatos">Actualizar datos</span>
        <a href="url_de_la_pagina_de_registro" class="enlaceperfil">Perfil</a>
        
        <span class="separador2"> > </span>

        <b>
           <span class="perfil">Perfil</span> 
        </b>
        

        
        <!-- <div class="fondoactualizar"></div> -->
        <a href="" class="actualizar">Actualizar datos</a>
        <!-- <div class="fondocambcontraseña"></div> -->
        <a href="cambiar_contraseña/" class="cambiarcontraseña">Cambiar contraseña</a>
        <!-- <div class="fondocerrarsesion"></div> -->
        <a href="" class="cerrarsesión">Cerrar sesión</a>
                  
        <span class="registronuevo">Registro de nuevo usuario</span>


        <!-- Para modo cerrar sesion -->
        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>¿Estás seguro de que deseas cerrar sesión?</p>
                <button onclick="logout()">Cerrar Sesión</button>
                <button onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    
    
    
    </div>
</body>

</html>
